<!DOCTYPE html>
<html>
<head>
    <title>Notification System Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; }
        #notifications { margin-top: 20px; }
        .notification { padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Notification System Test</h1>
    
    <div id="status" class="status info">Connecting to WebSocket...</div>
    
    <div>
        <button onclick="createTestNotification()">Create Test Notification</button>
        <button onclick="loadNotifications()">Load Notifications</button>
        <button onclick="markAllRead()">Mark All Read</button>
    </div>
    
    <div id="notifications">
        <h3>Notifications:</h3>
        <div id="notificationsList"></div>
    </div>

    <script>
        let ws = null;
        let userId = 1;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus('WebSocket connected! Authenticating...', 'success');
                ws.send(JSON.stringify({ type: 'auth', userId: userId }));
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('WebSocket message:', message);
                
                switch (message.type) {
                    case 'auth_success':
                        updateStatus(`WebSocket authenticated for user ${message.userId}`, 'success');
                        loadNotifications();
                        break;
                    case 'notification':
                        updateStatus('New notification received!', 'success');
                        addNotificationToList(message.data);
                        break;
                    case 'error':
                        updateStatus(`Error: ${message.message}`, 'error');
                        break;
                }
            };
            
            ws.onclose = (event) => {
                updateStatus(`WebSocket disconnected: ${event.code} ${event.reason}`, 'error');
            };
            
            ws.onerror = (error) => {
                updateStatus('WebSocket error occurred', 'error');
                console.error('WebSocket error:', error);
            };
        }

        async function createTestNotification() {
            try {
                const response = await fetch('/api/notifications/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId })
                });
                const result = await response.json();
                console.log('Test notification created:', result);
            } catch (error) {
                console.error('Error creating test notification:', error);
            }
        }

        async function loadNotifications() {
            try {
                const response = await fetch(`/api/notifications?userId=${userId}`);
                const notifications = await response.json();
                displayNotifications(notifications);
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        async function markAllRead() {
            try {
                const response = await fetch('/api/notifications/mark-all-read', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId })
                });
                const result = await response.json();
                console.log('Marked all read:', result);
                loadNotifications();
            } catch (error) {
                console.error('Error marking all read:', error);
            }
        }

        function displayNotifications(notifications) {
            const list = document.getElementById('notificationsList');
            list.innerHTML = notifications.map(n => 
                `<div class="notification ${n.isRead ? '' : 'unread'}" style="${n.isRead ? '' : 'background: #fff3cd;'}">
                    <strong>${n.title}</strong><br>
                    ${n.message}<br>
                    <small>Type: ${n.type} | ${new Date(n.createdAt).toLocaleString()} | ${n.isRead ? 'Read' : 'Unread'}</small>
                </div>`
            ).join('');
        }

        function addNotificationToList(notification) {
            const list = document.getElementById('notificationsList');
            const notificationHtml = `<div class="notification unread" style="background: #fff3cd;">
                <strong>${notification.title}</strong><br>
                ${notification.message}<br>
                <small>Type: ${notification.type} | ${new Date(notification.createdAt).toLocaleString()} | Unread</small>
            </div>`;
            list.insertAdjacentHTML('afterbegin', notificationHtml);
        }

        // Connect on page load
        connectWebSocket();
    </script>
</body>
</html>
